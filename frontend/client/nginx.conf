server {
    listen 80;

    # Dónde están los archivos de la web
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuración para React (Importante para que no de error 404 al recargar)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- IMPORTANTE: ELIMINAMOS O COMENTAMOS CUALQUIER BLOQUE /api ---
    # location /api {
    #     proxy_pass http://backend:8080;  <-- ESTO ERA LO QUE ROMPÍA TODO
    # }
    
    # Manejo de errores básico
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}